name: build-and-release

on:
  push:
    tags:
      - "v*.*.*"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build binaries with @yao-pkg/pkg
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [24.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Cache @yao-pkg/pkg cache
        uses: actions/cache@v4
        with:
          path: ~/.pkg-cache/
          key: ${{ runner.os }}-${{ matrix.node }}-pkg-cache

      - name: Install dependencies
        run: npm ci

      - name: Build project (bundle)
        run: npm run build

      - name: Package executable with @yao-pkg/pkg (host or multi-arch on macOS/Linux)
        shell: bash
        run: |
          set -euo pipefail
          TARGETS="host"
          if [ "${{ runner.os }}" = "macOS" ]; then
            # Build both Intel and Apple Silicon binaries on macOS
            TARGETS="node24-macos-x64,node24-macos-arm64"
          elif [ "${{ runner.os }}" = "Linux" ]; then
            # Build both x64 and arm64 binaries on Linux
            TARGETS="node24-linux-x64,node24-linux-arm64"
          fi
          npx @yao-pkg/pkg . --targets "$TARGETS" --out-path dist/pkg

      - name: Prepare artifacts (rename per OS/arch, support multi-arch on macOS)
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME="oca-proxy"

          # Normalize OS
          case "${{ runner.os }}" in
            Linux)   OS="linux" ;;
            macOS)   OS="macos" ;;
            Windows) OS="windows" ;;
            *)       OS="${{ runner.os }}" ;;
          esac

          mkdir -p upload

          for SRC in dist/pkg/*; do
            [ -f "$SRC" ] || continue

            # Determine ARCH from file type (Windows: assume x64)
            if [ "$OS" = "windows" ]; then
              ARCH="x64"
              DEST="upload/${APP_NAME}-${OS}-${ARCH}.exe"
            else
              FILEINFO="$(file -b "$SRC" || true)"
              case "$FILEINFO" in
                *arm64*|*aarch64*) ARCH="arm64" ;;
                *) ARCH="x64" ;;
              esac
              DEST="upload/${APP_NAME}-${OS}-${ARCH}"
            fi

            mv "$SRC" "$DEST"
            [ "$OS" != "windows" ] && chmod +x "$DEST"
          done

      - name: Upload macOS (Intel)
        if: runner.os == 'macOS' && hashFiles('upload/oca-proxy-macos-x64') != ''
        uses: actions/upload-artifact@v4
        with:
          name: oca-proxy-macos-x64
          path: upload/oca-proxy-macos-x64
          if-no-files-found: error

      - name: Upload macOS (Apple Silicon)
        if: runner.os == 'macOS' && hashFiles('upload/oca-proxy-macos-arm64') != ''
        uses: actions/upload-artifact@v4
        with:
          name: oca-proxy-macos-arm64
          path: upload/oca-proxy-macos-arm64
          if-no-files-found: error

      - name: Upload Linux (x64)
        if: runner.os == 'Linux' && hashFiles('upload/oca-proxy-linux-x64') != ''
        uses: actions/upload-artifact@v4
        with:
          name: oca-proxy-linux-x64
          path: upload/oca-proxy-linux-x64
          if-no-files-found: error

      - name: Upload Linux (arm64)
        if: runner.os == 'Linux' && hashFiles('upload/oca-proxy-linux-arm64') != ''
        uses: actions/upload-artifact@v4
        with:
          name: oca-proxy-linux-arm64
          path: upload/oca-proxy-linux-arm64
          if-no-files-found: error

  release:
    name: Create GitHub Release with artifacts
    needs: build
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Package assets (tar.gz)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p upload
          for d in artifacts/*; do
            base="$(basename "$d")"
            # Single binary per artifact directory: package as tar.gz
            bin_path="$(find "$d" -maxdepth 1 -type f -perm -u=x -or -name 'oca-proxy-*' | head -n1)"
            out="upload/${base}.tar.gz"
            (cd "$(dirname "$bin_path")" && tar -czf "$(pwd)/../../${out}" "$(basename "$bin_path")")
          done
          ls -l upload

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
