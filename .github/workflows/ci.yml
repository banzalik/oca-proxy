name: CI

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: write
  id-token: write # Required for npm provenance

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          git config user.name "Oleksandr Boichenko"
          git config user.email "banzalik@gmail.com"

          npm install -g npm@latest

          # Bump patch version
          npm version patch -m "Release v%s [skip ci]"

          # Push updated version + tag
          git push --follow-tags
          npm publish